<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!-- ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Palindrome Checker</title>
</head>

<body>
    <h1>Is it a palindrome ?</h1>
    <div id="main-block">
        <h3>enter in the text to check for a palindrome:</h3>
        <div id="input-text">
            <input type="text" id="text-input">
            <button id="check-btn">Check</button>
        </div>
        <div id="is-palindrome-div">
            <p id="result"></p>
        </div>
    </div>
    <div id="palindrome-hint">

        <h3>
            A <u><em>palindrome</em></u> is a word or sentence <br>
            that's spelled the same way both <br>
            forward and backward, ignoring <br>
            punctuation, case, and spacing.
        </h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
